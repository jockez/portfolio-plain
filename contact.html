<html lang="en">

    <head>
        <meta charset="UTF-8">

        <title>Jocke Larsson | Portfolio | Home</title>

    <body>
        <header>
            <a href="index.html">
                <img class="brand-img" src="assets/images/brand-image.svg" alt="Jocke Larsson brand">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="portfolio.html">Portfolio</a>
                <a class="active-link" href="contact.html">Contact</a>
            </nav>
        </header>
        <main class="flex-center width-50">
            <article class="contact-section">
                <h1>Get in touch</h1>
                <p class="secondary-text-color">Have something to say? Let me know what you think!</p>
                <form action="">
                    <div class="form-input">
                        <label for="email">Email*</label>
                        <input class="secondary-text-color contact-input outline-neon" id="email" type="email"
                            aria-label="Contact form, your email" required>
                    </div>
                    <div class="form-input">
                        <label for="message">Message*</label>
                        <textarea class="secondary-text-color contact-input outline-neon" id="message" type="message"
                            aria-label="Contact form, your message" rows="3" required></textarea>
                    </div>
                    <button class="btn outline-neon main-text-color" type="submit"
                        aria-label="Send message">Send!</button>
                </form>
            </article>
        </main>
        <footer class="flex-center secondary-text-color">Â© 2019 Jocke Larsson</footer>
    </body>
